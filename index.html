<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Exercise Finder</h1>
        <div class="mb-4">
            <label for="muscle" class="form-label">Select Muscle:</label>
            <select id="muscle" class="form-select">
                <option value="">All</option>
                <option value="abdominals">Abdominals</option>
                <option value="abductors">Abductors</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="chest">Chest</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="lower_back">Lower Back</option>
                <option value="middle_back">Middle Back</option>
                <option value="neck">Neck</option>
                <option value="quadriceps">Quadriceps</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="type" class="form-label">Select Type:</label>
            <select id="type" class="form-select">
                <option value="">All</option>
                <option value="cardio">Cardio</option>
                <option value="olympic_weightlifting">Olympic Weightlifting</option>
                <option value="plyometrics">Plyometrics</option>
                <option value="powerlifting">Powerlifting</option>
                <option value="strength">Strength</option>
                <option value="stretching">Stretching</option>
                <option value="strongman">Strongman</option>
            </select>
        </div>
        <button id="filterBtn" class="btn btn-primary">Filter Exercises</button>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Muscle</th>
                    <th>Equipment</th>
                    <th>Difficulty</th>
                    <th>Instructions</th>
                </tr>
            </thead>
            <tbody id="exerciseTable">
                <!-- Exercise rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
